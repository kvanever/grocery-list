<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->

  <body>
    <div class="container">
      <header>
        <h1>Grocery List</h1>
      </header>
      <h2>Enter your grocery list items:</h2>
      <button class="btn btn-success" name="button" id="add-btn">Add Item</button>
      <div id="grocery-list-form">
        <form>
          <div class="form-fields">
            <div class="form-group">
              <label for="item1">Item 1</label>
              <input type="text" class="form-control" id="item1" placeholder="Name">
            </div>
          </div>
          <button class="btn btn-primary" type="submit" name="button">Submit</button>
        </form>
      </div>
      <ul id="grocery-list">

      </ul>
